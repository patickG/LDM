<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库 - AI图像生成与合成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="{{ url_for('main') }}" class="nav-btn">图像生成</a>
            <a href="{{ url_for('gallery') }}" class="nav-btn active">图片库</a>
        </div>
    </nav>

    <div class="container gallery-page">
        <h1>图片库</h1>
        
        <div class="gallery-tabs">
            <button class="tab-btn active" data-type="structure">结构图</button>
            <button class="tab-btn" data-type="feature">特征图</button>
            <button class="tab-btn" data-type="combined">合成图</button>
        </div>

        <div class="gallery-grid" id="imageList">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="预览图片">
        </div>
    </div>

    <script src="{{ url_for('static', filename='database.js') }}"></script>
</body>
</html>
